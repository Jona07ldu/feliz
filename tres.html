<!DOCTYPE html>
<html lang="es">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fcbad3, #ffd1dc);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      color: #d6336c;
      animation: pulse 2s infinite;
      margin: 0 1rem 2rem;
      max-width: 90%;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.05); }
    }

    .button-container {
      position: relative;
      display: inline-block;
    }

    .btn-link {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      color: white;
      background: #d6336c;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.3s;
    }

    .btn-link:hover {
      background: #c12f5b;
      transform: translateY(-5px) scale(1.05);
    } 
    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      animation: pulse 1.5s infinite;
    }

    .arrow.up    { bottom: 100%; left: 50%; margin-left: -12px; border-width: 0 12px 16px; border-color: transparent transparent #d6336c transparent; }
    .arrow.down  { top: 100%;    left: 50%; margin-left: -12px; border-width: 16px 12px 0; border-color: #d6336c transparent transparent transparent; }
    .arrow.left  { right:100%;   top: 50%; margin-top: -12px; border-width: 12px 16px 12px 0; border-color: transparent #d6336c transparent transparent; }
    .arrow.right { left:100%;    top: 50%; margin-top: -12px; border-width: 12px 0 12px 16px; border-color: transparent transparent transparent #d6336c; }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .btn-link {
        font-size: 1.2rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>

    <div class="arrow left"></div>
    <div class="arrow right"></div>
    <a class="btn-link" href="dos.html">Ma leri leri</a>
  </div>
</body>
</html>
