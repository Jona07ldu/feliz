<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Tarjeta de Cumpleaños!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fcbad3, #ffd1dc);
    font-family: 'Segoe UI', sans-serif;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Dancing Script', cursive;
    font-size: 4rem;
    color: #d6336c;
    animation: pulse 2s infinite;
    text-align: center;
    width: 90vw;
    max-width: 600px;
    line-height: 1.2;
    word-wrap: break-word;
  }

  @keyframes pulse {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.05); }
  }

  .button-container {
  position: relative;
  display: inline-block;     /* Igual ancho que el botón */
  z-index: 1;
  /* elimina margin-top si no quieres separarlo */
}

    arrow {
  position: absolute;
  width: 0;
  height: 0;
  border-style: solid;
  animation: pulse 1.5s infinite;
}

/* Flecha arriba */
.arrow.up {
  bottom: 100%;              /* justo encima del botón */
  left: 50%;
  transform: translateX(-50%);
  margin-bottom: 8px;        /* espacio entre botón y flecha */
  border-width: 0 12px 16px;
  border-color: transparent transparent #d6336c transparent;
}

/* Flecha abajo */
.arrow.down {
  top: 100%;                 /* justo debajo del botón */
  left: 50%;
  transform: translateX(-50%);
  margin-top: 8px;           /* espacio */
  border-width: 16px 12px 0;
  border-color: #d6336c transparent transparent transparent;
}

/* Flecha izquierda */
.arrow.left {
  right: 100%;               /* justo a la izquierda */
  top: 50%;
  transform: translateY(-50%);
  margin-right: 8px;         /* espacio */
  border-width: 12px 16px 12px 0;
  border-color: transparent #d6336c transparent transparent;
}

/* Flecha derecha */
.arrow.right {
  left: 100%;                /* justo a la derecha */
  top: 50%;
  transform: translateY(-50%);
  margin-left: 8px;          /* espacio */
  border-width: 12px 0 12px 16px;
  border-color: transparent transparent transparent #d6336c;
}
</style>
</head>
<body>
  <div class="container">
    <h1>¡Hazlo con ganas! 🤨</h1>
    <div class="button-container">
      <div class="arrow up"></div>
      <div class="arrow down"></div>
      <div class="arrow left"></div>
      <div class="arrow right"></div>
      <a class="btn-link" href="tres.html">Ma leri leri</a>
    </div>
  </div>
</body>
</html>
