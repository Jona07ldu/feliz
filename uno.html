  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fcbad3, #ffd1dc);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Dancing Script', cursive;
  font-size: 4rem;
  color: #d6336c;
  animation: pulse 2s infinite;
  text-align: center;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .button-container {
      position: relative;
      display: inline-block;
      z-index: 1;
    }

    .btn-link {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      color: white;
      background: #d6336c;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.3s;
    }

    .btn-link:hover {
      background: #c12f5b;
      transform: translateY(-5px) scale(1.05);
    }

    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      animation: pulse 1.5s infinite;
    }

    .arrow.up    { bottom: 100%; left: 50%; margin-left: -12px; border-width: 0 12px 16px; border-color: transparent transparent #d6336c transparent; }
    .arrow.down  { top: 100%;    left: 50%; margin-left: -12px; border-width: 16px 12px 0; border-color: #d6336c transparent transparent transparent; }
    .arrow.left  { right: 100%;  top: 50%; margin-top: -12px; border-width: 12px 16px 12px 0; border-color: transparent #d6336c transparent transparent; }
    .arrow.right { left: 100%;   top: 50%; margin-top: -12px; border-width: 12px 0 12px 16px; border-color: transparent transparent transparent #d6336c; }
  </style>
</head>
<body>

</body>
