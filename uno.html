  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fcbad3, #ffd1dc);
    font-family: 'Segoe UI', sans-serif;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Dancing Script', cursive;
    font-size: 4rem;
    color: #d6336c;
    animation: pulse 2s infinite;
    text-align: center;
    width: 90vw;
    max-width: 600px;
    line-height: 1.2;
    word-wrap: break-word;
  }

  @keyframes pulse {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.05); }
  }

  .button-container {
  position: relative;
  display: inline-block;   /* hace que el ancho sea solo el del botÃ³n */
  overflow: visible;       /* permite que las flechas queden fuera */
}
    
      .btn-link {
    display: inline-block;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    color: white;
    background: #d6336c;
    text-decoration: none;
    border-radius: 50px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    transition: background 0.3s, transform 0.3s;
    text-align: center;
  }

  .btn-link:hover {
    background: #c12f5b;
    transform: translateY(-5px) scale(1.05);
  }

    arrow {
  position: absolute;
  width: 0;
  height: 0;
  border-style: solid;
  animation: pulse 1.5s infinite;
}

/* flecha arriba */
.arrow.up {
  position: absolute;
  top: -20px;              /* 20px por encima del botÃ³n */
  left: 50%;
  margin-left: -12px;      /* 12px = mitad del ancho de la flecha */
  border-width: 0 12px 16px;
  border-color: transparent transparent #d6336c transparent;
}

/* flecha abajo */
.arrow.down {
  position: absolute;
  bottom: -20px;           /* 20px por debajo */
  left: 50%;
  margin-left: -12px;
  border-width: 16px 12px 0;
  border-color: #d6336c transparent transparent transparent;
}

/* flecha izquierda */
.arrow.left {
  position: absolute;
  left: -20px;             /* 20px a la izquierda */
  top: 50%;
  margin-top: -12px;       /* 12px = mitad de la altura de la flecha */
  border-width: 12px 16px 12px 0;
  border-color: transparent #d6336c transparent transparent;
}

/* flecha derecha */
.arrow.right {
  position: absolute;
  right: -20px;            /* 20px a la derecha */
  top: 50%;
  margin-top: -12px;
  border-width: 12px 0 12px 16px;
  border-color: transparent transparent transparent #d6336c;
}
</style>
</head>

  </div>
