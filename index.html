<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Tarjeta de Cumpleaños!</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #fcbad3, #ffd1dc); font-family: 'Segoe UI', sans-serif; position: relative; overflow: hidden; }
    h1 { position: absolute; top: 10%; font-family: 'Dancing Script', cursive; font-size: 4rem; color: #d6336c; animation: pulse 2s infinite; text-align: center; width: 100%; }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    
    .button-container {
  position: relative;
  display: inline-block;   /* hace que el ancho sea solo el del botón */
  overflow: visible;       /* permite que las flechas queden fuera */
}
    
      .btn-link {
    display: inline-block;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    color: white;
    background: #d6336c;
    text-decoration: none;
    border-radius: 50px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    transition: background 0.3s, transform 0.3s;
    text-align: center;
  }

  .btn-link:hover {
    background: #c12f5b;
    transform: translateY(-5px) scale(1.05);
  }

    arrow {
  position: absolute;
  width: 0;
  height: 0;
  border-style: solid;
  animation: pulse 1.5s infinite;
}

/* arriba */
.arrow.up {
  position: absolute;
  top: -20px;             /* 20px sobre el botón */
  left: 50%;
  transform: translateX(-50%);
  border-left: 8px solid transparent;
  border-right: 8px solid transparent;
  border-bottom: 12px solid #d6336c;
}

/* abajo */
.arrow.down {
  position: absolute;
  bottom: -20px;          /* 20px bajo el botón */
  left: 50%;
  transform: translateX(-50%);
  border-left: 8px solid transparent;
  border-right: 8px solid transparent;
  border-top: 12px solid #d6336c;
}

/* izquierda */
.arrow.left {
  position: absolute;
  left: -20px;            /* 20px a la izquierda */
  top: 50%;
  transform: translateY(-50%);
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
  border-right: 12px solid #d6336c;
}

/* derecha */
.arrow.right {
  position: absolute;
  right: -20px;           /* 20px a la derecha */
  top: 50%;
  transform: translateY(-50%);
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
  border-left: 12px solid #d6336c;
}
  </style>
</head>
<body>
  <h1>¡Haz clic aquí!</h1>
  <div class="button-container">
    <div class="arrow up"></div>
    <div class="arrow up"></div>
    <div class="arrow down"></div>
    <div class="arrow left"></div>
    <div class="arrow right"></div>
    <a class="btn-link" href="uno.html">Ma leri leri</a>
  </div>
  </script>
</body>
</html>
